<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <style>

  .links line {
    stroke: #999;
    stroke-opacity: 0.2;
  }

  .nodes circle {
    stroke: #fff;
    stroke-width: 1.5px;
  }

  </style>

  <link rel="stylesheet" type="text/css" href="style.css"/>
  <script src="https://d3js.org/d3.v4.min.js"></script>

</head>

<body>
  <h1>The Lufthansa network in Europe</h1>
  <div id="tooltip">
    <p><strong id="name">Loading...</strong></p>
    <p>Aiport Code: <span id="code"></span></p>
    <p>Average no. of destinations: <span id="num"></span></p>

  </div>

  <svg width="1000" height="600"></svg>

  <script>

  var svg = d3.select("svg"),
  width = +svg.attr("width"),
  height = +svg.attr("height");

  var color = d3.scaleOrdinal(d3.schemeCategory20c);

  var focalNodeId = "FRA";

  var simulation = d3.forceSimulation()
  .force("link", d3.forceLink().distance(150).strength(0.5).id(function(d) { return d.id; }))
  .force("charge", d3.forceManyBody().strength(-3))
  .force("center", d3.forceCenter(width / 2, height / 2));

  d3.json("spider2.json", function(error, graph) {
    if (error) throw error;

    graph.nodes[0].fx = width / 2;
    graph.nodes[0].fy = height / 2;
    graph.nodes[0].fixed = true;

    var link = svg.append("g")
    .attr("class", "links")
    .selectAll("line")
    .data(graph.links)
    .enter().append("line")
    .attr("stroke-width", 1);

    var node = svg.append("g")
    .attr("class", "nodes")
    .selectAll("circle")
    .data(graph.nodes)
    .enter().append("circle")
    .attr("r", function(d){
      if(d.id == focalNodeId) { return 15;}
      return (6 - d.group) * 1.3;
    })
    .attr("fill", function(d) { return color(d.group); })
    .attr("fixed", function(d) {
      if(d.id == focalNodeId) { return true;}
      return false;
    })
    .call(d3.drag()
    .on("start", dragstarted)
    .on("drag", dragged)
    .on("end", dragended))
    .on("mouseover", function(d) {

      //Update the tooltip position and value
      d3.select("#tooltip")
      .select("#code")
      .text(d.id);

      d3.select("#tooltip")
      .select("#name")
      .text(d.name + ', ' + d.country);

      d3.select("#tooltip")
      .select("#num")
      .text(Math.floor(d.num / 7));

      link.style('stroke', function(l){
        if (d === l.source || d === l.target)
          return "red";
        else
          return "gray";
      })
      .style('stroke-width', function(l){
        if (d === l.source || d === l.target)
          return 1.5;
        else
          return 1;
      });

      highlight_node(this);

    });

    node.append("title")
    .text(function(d) { return d.id; });

    simulation
    .nodes(graph.nodes)
    .on("tick", ticked);

    simulation.force("link")
    .links(graph.links);

    function ticked() {
      link
      .attr("x1", function(d) { return d.source.x; })
      .attr("y1", function(d) { return d.source.y; })
      .attr("x2", function(d) { return d.target.x; })
      .attr("y2", function(d) { return d.target.y; });

      node
      .attr("cx", function(d) { return d.x; })
      .attr("cy", function(d) { return d.y; });
    }
  });

  function dragstarted(d) {

    d3.select(this).classed("fixed", d.fixed = true);

    if (!d3.event.active) simulation.alphaTarget(0.3).restart();
    d.fx = d.x;
    d.fy = d.y;
  }

  function dragged(d) {
    d.fx = d3.event.x;
    d.fy = d3.event.y;
  }

  function dragended(d) {
    if (!d3.event.active) simulation.alphaTarget(0);
    // d.fx = null;
    // d.fy = null;
    d.fx = d.x;
    d.fy = d.y;
  }

  function highlight_node(node)
	{
	    d3.selectAll("circle").style("stroke","#fff").style("stroke-width",'1.5px');
	    d3.select(node).style("stroke", "red").style("stroke-width",'2px').classed('highlit');

	}

  </script>
</body>
